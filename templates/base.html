
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/templates/static/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://unpkg.com/@adminkit/core@latest/dist/css/app.css">
 
<title>{% block titulo %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Registro de Miembros</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Inicio</a>
              <a class="nav-link" href="{{url_for('form')}}">Registro</a>
              <a class="nav-link" href="{{url_for('nosotros')}}">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <br>
            {% block contenido %} 
            {% endblock %}
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

<script src="https://unpkg.com/@adminkit/core@latest/dist/js/app.js"></script>

<script>
    var nav = document.querySelector('nav');
    window.addEventListener('scroll', function () {
        if(window.pageYOffset > 100 ) {
            nav.classList.add('bg-dark', 'shadow');
        } else {
            nav.classList.remove('bg-dark','shadow');
        }
    });
</script>
<script>
  $(document).ready(function() {
  $('#cedula').mask('000-000000-0000A');
  $('#telefono').mask('0000-0000');
});
</script>
</body>
</html>
